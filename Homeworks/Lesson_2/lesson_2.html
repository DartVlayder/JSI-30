<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Hello world</header>
    <main id="target" class="target" name="target"></main>
    <article></article>
    <footer></footer>
    <script>
      const main1 = document.getElementById('target');
      console.log('main1', main1); // output: "main1" <main id="target" class="target" name="target"></main>
      const main2 = document.getElementsByName('target')[0];
      console.log('main2', main2); // output: "main2" <main id="target" class="target" name="target"></main>
      const main3 = document.getElementsByClassName('target')[0];
      console.log('main3', main3); // output: "main3" <main id="target" class="target" name="target"></main>
      const main4 = document.getElementsByTagName('main')[0];
      console.log('main4', main4); // output: "main4" <main id="target" class="target" name="target"></main>
      const main5 = document.querySelector('main');
      console.log('main5', main5); // output: "main4" <main id="target" class="target" name="target"></main>
    </script>
  </body>
</html>
